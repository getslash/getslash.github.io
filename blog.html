---
layout: default
---

<div class="container">
  {% for post in site.posts %}
  <div class="container post-short">
    <h3><a href="{{post.url}}">{{post.title}}</a></h3>
    <small>Posted on {{ post.date | date: "%b %-d, %Y" }}</small>
    <a href="{{post.url}}">Read More...</a>
  </div>
  {% endfor %}
</div>
